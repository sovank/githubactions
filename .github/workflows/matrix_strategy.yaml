name: Matrix Strategy
on: 
  push:
    branches:
      - main
jobs:
  testjob:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        node-version: [16, 18]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - name: install dependencies
      - run: |
          cd application /
          npm install
      - name: Build
      - run: |
          cd application /
          npm run build
